services:
  - type: web
    name: email-sorter-backend
    env: python
    plan: free
    buildCommand: |
      # Install system dependencies
      apt-get update && apt-get install -y gcc postgresql-client libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrender1 libxtst6 libnss3 libasound2 libatk-bridge2.0-0 libgtk-3-0 libgbm1
      
      # Install Python dependencies
      pip install -r requirements.txt
      
      # Install and setup Playwright with specific browser path
      export PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.playwright-browsers
      pip install playwright
      playwright install --with-deps chromium
      
      # Run migrations and prepare start script
      alembic upgrade head && chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-sorter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright-browsers


databases:
  - name: email-sorter-db
    plan: free
    databaseName: email_sorter
    user: email_sorter_user